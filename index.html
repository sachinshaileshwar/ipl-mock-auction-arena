  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed; top:0; left:0; width:100%; z-index:9999; background:black; color:red; padding:20px; font-family:monospace; white-space:pre-wrap; border-bottom: 2px solid white;";
      div.innerHTML = "Global Error: " + msg + "\n" + url + ":" + line + ":" + col + "\n" + (error ? error.stack : "");
      document.body.appendChild(div);
    };
    window.onunhandledrejection = function (e) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed; top:50%; left:0; width:100%; z-index:9999; background:black; color:yellow; padding:20px; font-family:monospace; white-space:pre-wrap; border-top: 2px solid white;";
      div.innerHTML = "Unhandled Promise Rejection: " + e.reason;
      document.body.appendChild(div);
    };
  </script>
